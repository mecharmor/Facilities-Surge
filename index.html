<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voyager | Transp..</title>
      <!--Load Modules-->
      <!--jQuery-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <!--Bootstrap CSS-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!--Bootstrap JS-->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <!--Google Fonts-->
      <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
      <!--style.css-->
      <link rel="stylesheet" href="css/style.css">
      <!--app.js-->
      <script type="text/javascript" src="js/app.js"></script>

      <!-- Vehicles .js ONLY FOR THIS PAGE -->
      <script type="text/javascript" src="js\Vehicles.js"></script>
  </head>
  <body>
    <!--Navbar----------------------------------------------------------------->

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <a class="navbar-brand" href="#" id="app-name" >Voyager</a>
      </div>
    </nav>


    <!--End Navbar------------------------------------------------------------->
    <div class="container" id="primary-container">

      <!--=========================== Main View =============================-->

      <!--vehicle Table-->
  <div class="table-body">
    <div class="panel panel-default">
      <div class="panel-heading">
        <!--Add/Remove vehicle Buttons-->
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-success" id="add-vehicle" data-toggle="modal" data-target="#add-vehicle-modal" data-toggle="tooltip" title="Add Vehicle"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
          <button type="button" class="btn btn-danger" id="delete-vehicle" data-toggle="tooltip" title="Delete Vehicle"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
        </div>
      </div>
      <!--Table-->
      <table class="table" id="vehicle-table">
        <thead id="vehicle">
           <tr id="table-header-row">
             <th>Date</th>
             <th>Time</th>
             <th>Name</th>
             <th>Dept</th>
             <th>Vehicle #</th>
             <th>Key Letter</th>
             <th>Destination</th>
           </tr>
        </thead>
      </table>
      <!--End Table-->
      </div>
    </div>
    <!--End Transportation Table Body-->


    <!--Begin Modal-->
    <div class="modal fade" id="add-vehicle-modal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Checkout Vehicle</h4>
          </div>
          <!--Body of Modal-->
          <div class="modal-body">
            <!--New vehicle Form-->
            <form id = "new-vehicle-form">
              <div class="input-group">
                <span class="input-group-addon" id="Modal_Date">Date:</span>
                <input id="Modal_Date_Input" type="text" class="form-control" aria-describedby="Modal_Date" disabled>
              </div>
              <div class="input-group">
                <span class="input-group-addon" id="Modal_Time">Time:</span>
                <input id="Modal_Time_Input"type="text" class="form-control" aria-describedby="Modal_Time" disabled>
              </div>
              <div class="input-group">
                <span class="input-group-addon" id="Modal_Name">Name:</span>
                <input id="Modal_Name_Input" type="text" class="form-control" placeholder="John Doe" aria-describedby="Modal_Name">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove-circle" id="Modal_Name_Validation"></span></span>
              </div>
              <div class="input-group">
                <span class="input-group-addon" id="Modal_Dept">Department:</span>
                <input id="Modal_Dept_Input"type="text" class="form-control" placeholder="Facilities, EOPS, Admin..." aria-describedby="Modal_Dept">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove-circle" id="Modal_Dept_Validation"></span></span>
              </div>
              <div class="input-group">
                <span class="input-group-addon" id="Modal_Vehicle">Vehicle #:</span>
                <input id="Modal_Vehicle_Input"type="text" class="form-control" placeholder="32,33,14,15,16,17..." aria-describedby="Modal_Vehicle">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove-circle" id="Modal_Vehicle_Validation"></span></span>
              </div>
              <div class="input-group">
                <span class="input-group-addon" id="Modal_Letter">Key Letter:</span>
                <input id="Modal_Letter_Input"type="text" class="form-control" placeholder="A,B,C,D..." aria-describedby="Modal_letter">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove-circle" id="Modal_Letter_Validation"></span></span>
              </div>
              <div class="input-group">
                <span class="input-group-addon" id="Modal_Destination">Destination:</span>
                <input id="Modal_Destination_Input"type="text" class="form-control" placeholder="Visalia, Hanford, SLO..." aria-describedby="Modal_Destination">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove-circle" id="Modal_Destination_Validation"></span></span>
              </div>
            </form>
            <!--End New vehicle Form-->
          </div>
          <!--Modal Submit/Cancel-->
          <div class="modal-footer">
            <button type="button" class="btn btn-info" id="Modal_Submit">Submit</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="Modal_Cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!--Modal Ends Here -- >


      <!--======================== End Main View ============================-->

    </div>
  </body>
</html>
